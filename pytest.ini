[pytest]
# Pytest configuration for West League XC Results project

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=tools/src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for workflows
    slow: Tests that take longer to run
    requires_api: Tests that require external API access

# Ignore directories
norecursedirs = .git .vscode __pycache__ *.egg-info dist build results vendor .jekyll-cache

# Minimum Python version
minversion = 3.9
